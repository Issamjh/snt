<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link rel="stylesheet" href="css/main.css" th:href="@{/external/bootstrap.min.css}" />
  <script type="text/javascript" src="external/jquery-3.7.1.js" th:src="@{/external/jquery-3.7.1.js}" ></script>
  <style>
    body,html,main{
      height: 100%;
    }
  </style>

</head>
<body>
<main>

  <div class="container-fluid d-flex  h-100">
    <div class="align-self-center m-auto border shadow-sm">
      <h4 class="p-1">Login page</h4>
      <div class="bg-light py-1 px-3">
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <div th:if="${param.logout}"> You have been logged out</div>
        <form class="" th:action="@{/login}" method="post">
          <label class="form-label" for="username">Username</label>:
          <input class="form-control" type="text" id="username" name="username" placeholder="Username" autofocus="autofocus" />
          <label class="form-label" for="password">Password</label>:
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="mt-2 p-1 border-top">
            <input class="btn btn-outline-secondary "  type="submit" value="Log in" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
