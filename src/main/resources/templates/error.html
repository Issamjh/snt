<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error page</title>
    <link rel="stylesheet" href="css/main.css" th:href="@{/external/bootstrap.min.css}" />
    <script type="text/javascript" src="external/jquery-3.7.1.js" th:src="@{/external/jquery-3.7.1.js}" ></script>

    <style>

    </style>


</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(status)}">
<div class="container m-auto">

    <h4 class="alert alert-danger" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h4>
    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    <a href="home" th:href="@{/home}">Back to Home Page</a>
</div>
</body>
</html>
